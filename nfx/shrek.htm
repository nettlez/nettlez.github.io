    <style>
        .borderboz {
            position: relative;
            width: 130vh;
            height: 90vh;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: auto;
        }


        .background-text {
            position: absolute;
            z-index: 0;
            color: green;
            font-size: 5em;
            font-weight: bold;
            text-align: center;
            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
        }

        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 4px 4px 0px rgba(31, 30, 30, 0.507);
            font-size: 300px;
            font-weight: bold;
            text-align: center;
            z-index: 0;
        }

        .sloganz {
            font-size: 30px;
            color: #fff;
            margin: 0;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 5px black;
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
        }

        .gb {
            color: #ffffff;
            border-radius: 10px;
            padding: 5px;
            margin: 2px 2px 2px 5px;
            float: left;
            text-decoration: none;
            border: 2px solid #ffffff;
            width: 135px;
            height: 130px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-shadow: 0px 0px 7px #000;
            font-size: 0.9vw;
        }

        .gb img {
            border-radius: 10px;
            height: 100px;
            width: 100px;
            margin: 1px;
        }

        .gb span {
            padding: 3px;
            margin: auto;
            display: block;
            width: 100px;
            height: 20px;
            line-height: 25px;
            overflow: hidden;
            text-align: center;
            white-space: nowrap;
            text-shadow: 0px 0px 4px #000;
        }


        .icon-container {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 9999;
            padding: 10px;
        }

        .icon-container img {
            width: 69px;
            height: 69px;
        }
